        <!-- MIXINS !-->
          <!-- define postitional and merged entity properties !-->
        <a-mixin id="trgt" geometry="buffer: false; skipCache: true; height: 0; width: 0; depth: 0"></a-mixin>
        <a-mixin id="mrge" geometry="buffer: false; skipCache: true"></a-mixin>
          <!-- define object properties !-->
        <a-mixin id="wall" geometry="primitive: plane; height: 2.664" material="side: double"></a-mixin>
        <a-mixin id="flor" geometry="primitive: plane; width: 5; height: 3" material="src: #floor_1; repeat: 3 1.8; side: double" rotation="-90 0 0"></a-mixin>
        <a-mixin id="clng" geometry="primitive: plane; width: 5; height: 3"  material="color: #FFF; side: double" rotation="-90 0 0"></a-mixin>
        <a-mixin id="pstr" geometry="primitive: plane" rotation="0 -180 0"></a-mixin>
        <a-mixin id="blck" geometry="primitive: box" material="color: #111111"></a-mixin>
        <a-mixin id="whte" geometry="primitive: box" material="color: #e0e0e0"></a-mixin>
        <a-mixin id="bras" geometry="primitive: box" material="color: #a38900"></a-mixin>
        <a-mixin id="metl" material="roughness: 0.1"></a-mixin>
        <a-mixin id="wood" geometry="primitive: box" material="color: #240b00; roughness: 0.4"></a-mixin>
        <a-mixin id="glas" geometry="primitive: plane; height: 2.438" material="color: #c2f2ff; side: double; opacity: 0.2"></a-mixin>
        <a-mixin id="bulb" geometry="primitive: sphere" material="color: #feffde; shader: flat"></a-mixin>
